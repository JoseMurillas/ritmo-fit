<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="230" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- Mancuerna -->
  <g transform="translate(256,256)" fill="url(#iconGradient)">
    <!-- Barra central -->
    <rect x="-60" y="-8" width="120" height="16" rx="8" fill="url(#iconGradient)"/>
    
    <!-- Peso izquierdo -->
    <g transform="translate(-75,0)">
      <rect x="-12" y="-35" width="24" height="70" rx="5" fill="url(#iconGradient)"/>
      <rect x="-15" y="-25" width="30" height="50" rx="8" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Peso derecho -->
    <g transform="translate(75,0)">
      <rect x="-12" y="-35" width="24" height="70" rx="5" fill="url(#iconGradient)"/>
      <rect x="-15" y="-25" width="30" height="50" rx="8" fill="url(#iconGradient)"/>
    </g>
  </g>
  
  <!-- Pulso/latido del corazÃ³n -->
  <g transform="translate(256,350)" fill="#ff6b6b" opacity="0.8">
    <path d="M-30,0 L-20,-15 L-10,20 L0,-25 L10,15 L20,-10 L30,0" 
          stroke="#ff6b6b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texto "RF" -->
  <g transform="translate(256,180)" fill="url(#iconGradient)">
    <text x="0" y="0" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="url(#iconGradient)">RF</text>
  </g>
  
  <!-- Detalles adicionales -->
  <circle cx="150" cy="150" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="362" cy="150" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="362" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="362" cy="362" r="4" fill="#ffffff" opacity="0.6"/>
</svg> 